<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>case</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>Products</span>
      </div>
      <div class="filter">
        <div class="categoryFilter">
          <select class="category" name="category" id="">
            <option value="books">books</option>
          </select>
        </div>
        <div class="categoryColor">
          <select class="colors" name="colors" id="">
            <option value="renk seçiniz">remk seçiniz</option>
          </select>
        </div>
      </div>
      <div class="products">
        <div class="category"></div>
        <div class="product_name"></div>
      </div>
<!-- Modal -->
      <div class="modal-container">
        <div class="modal-header">
          <span class="productName"></span>
          <button class="close-Modal">X</button>
        </div>
        <div class="modal-body">
          <span class="productColor"></span>
          <span class="productMaterial"></span>
          <span class="productType"></span>
        </div>
        <div class="modal-footer">
          <button class="basket">Sepete ekle</button>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/bundles//bundle.js"></script>
  </body>
</html>
